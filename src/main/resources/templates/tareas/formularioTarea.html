<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario Tarea</title>
    <!-- Enlaces a archivos de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Estilo personalizado para la página de inicio de sesión -->
</head>
<body>
    <section class="side">
        <img src="https://static.vecteezy.com/system/resources/previews/024/555/721/non_2x/cartoon-cute-student-icon-free-png.png" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Formulario Tarea</p>
            <div class="separator"></div>
            <p class="welcome-message">Agrega los Datos</p>
            <form th:object="${tarea}" th:action="@{/tareas/nueva}" method="post">
                <input type="hidden" th:field="*{id}" />
                <label>Descripción: <input type="text" class="form-control" th:field="*{descripcion}" /></label><br/>
                <label>Esfuerzo: <input type="number" class="form-control" th:field="*{esfuerzo}" /></label><br/>
            
                <div class="form-group">
                    <label for="alumnoId">Asociar Alumno:</label>
                    <select class="form-control" id="alumnoId" name="alumnoId">
                        <option th:each="a : ${alumnos}" th:value="${a.id}" th:text="${a.nombres + ' ' + a.apellidos}"></option>
                    </select>
                </div>
                

            
                <!-- Agregado para seleccionar un laboratorio -->
                <div class="form-group">
                    <label for="laboratorioId">Asociar Laboratorio:</label>
                    <select class="form-control" id="laboratorioId" name="laboratorioId">
                        <option th:each="lab : ${laboratorios}" th:value="${lab.id}" th:text="${lab.nombre}"></option>
                    </select>
                </div>
                
            
                <input class="btn btn-primary button" type="submit" value="Guardar" />
            </form>

            <br>
            <br>
            <a th:href="@{/tareas}">Volver a la Lista de Tareas</a>
        </div>
    </section>
    
</body>
</html>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        color: #303433;
    }
    
    body {
        min-height: 100vh;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    
    section {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    section.side {
        background: url("https://github.com/mariofornaroli/y-responsive-login-landing/blob/main/images/bk.png?raw=true") no-repeat;
        background-size: 100% 102%;
    }
    
    .side img {
        width: 50%;
        max-width: 50%;
    }
    
    .login-container {
        max-width: 450px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .title {
        text-transform: uppercase;
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
    }
    
    .separator {
        width: 150px;
        height: 4px;
        background-color: #843bc7;
        margin: 24px;
    }
    
    .error {
                color: #721c24;
                background-color: #f8d7da;
                border: 1px solid #f5c6cb;
                border-radius: 4px;
                padding: 10px;
                margin-bottom: 15px;
            }
    
    .welcome-message {
        text-align: center;
        font-size: 1.1em;
        line-height: 28px;
        margin-bottom: 30px;
        color: #696969;
    }
    
    .login-form {
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .form-control {
        width: 100%;
        position: relative;
        margin-bottom: 24px;
    }
    
    /* ----  Responsiveness   ----  */
    @media (max-width: 780px) {
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .side {
            display: none;
        }
    }
</style>
