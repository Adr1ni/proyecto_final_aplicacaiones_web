<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Enlaces a archivos de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Iniciar Sesion</title>
</head>
<body>
    <section class="side">
        <img src="https://static.vecteezy.com/system/resources/previews/024/555/721/non_2x/cartoon-cute-student-icon-free-png.png" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Registarse</p>
            <div class="separator"></div>
            <p class="welcome-message">Para acceder Registrate</p>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Registro Exitoso, Gracias!!
                </div>
            </div>
            <form
            method="post"
            role="form"
            th:action="@{/register/save}"
            th:object="${user}">
        <div class="form-group mb-3">
            <label class="form-label">First Name</label>
            <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    th:field="*{firstName}"
                    type="text"
            />
            <p th:errors = "*{firstName}" class="text-danger"
               th:if="${#fields.hasErrors('firstName')}"></p>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Last Name</label>
            <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                    th:field="*{lastName}"
                    type="text"
            />
            <p th:errors = "*{lastName}" class="text-danger"
               th:if="${#fields.hasErrors('lastName')}"></p>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    th:field="*{email}"
                    type="email"
            />
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    th:field="*{password}"
                    type="password"
            />
            <p th:errors = "*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
            <br>
            <br>
            <span>Ya tienes cuenta? 
            <br>
            <a th:href="@{/login}">Iniciar Sesion</a></span>
        </div>
    </form>
        </div>
    </section>
    
</body>
</html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        color: #303433;
    }
    
    body {
        min-height: 100vh;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    
    section {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    section.side {
        background: url("https://github.com/mariofornaroli/y-responsive-login-landing/blob/main/images/bk.png?raw=true") no-repeat;
        background-size: 100% 102%;
    }
    
    .side img {
        width: 50%;
        max-width: 50%;
    }
    
    .login-container {
        max-width: 450px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .title {
        text-transform: uppercase;
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
    }
    
    .separator {
        width: 150px;
        height: 4px;
        background-color: #843bc7;
        margin: 24px;
    }
    
    .error {
                color: #721c24;
                background-color: #f8d7da;
                border: 1px solid #f5c6cb;
                border-radius: 4px;
                padding: 10px;
                margin-bottom: 15px;
            }
    
    .welcome-message {
        text-align: center;
        font-size: 1.1em;
        line-height: 28px;
        margin-bottom: 30px;
        color: #696969;
    }
    
    .login-form {
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .form-control {
        width: 100%;
        position: relative;
        margin-bottom: 24px;
    }
    
    /* ----  Responsiveness   ----  */
    @media (max-width: 780px) {
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .side {
            display: none;
        }
    }
    </style>
